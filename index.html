<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - SECHS AUGEN PRINZIP UG">
    <title>Login - SECHS AUGEN PRINZIP UG</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #F5F7FA;
            color: #37474F;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 6px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-out;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            display: block;
        }
        
        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
            color: #37474F;
        }
        
        .subtitle {
            text-align: center;
            color: #95A5A6;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #37474F;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #E55100;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease-out;
        }
        
        .info-message {
            background: #F5F7FA;
            color: #37474F;
            padding: 12px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 13px;
            text-align: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Hexagon shape -->
            <path d="M50 5 L85 25 L85 75 L50 95 L15 75 L15 25 Z" fill="none" stroke="#37474F" stroke-width="2"/>
            
            <!-- Top section (orange) -->
            <path d="M50 5 L85 25 L50 45 L15 25 Z" fill="#FF6B35" opacity="0.9"/>
            
            <!-- Middle section (gray) -->
            <path d="M15 25 L50 45 L50 65 L15 45 Z" fill="#95A5A6" opacity="0.9"/>
            <path d="M85 25 L85 45 L50 65 L50 45 Z" fill="#95A5A6" opacity="0.9"/>
            
            <!-- Bottom section (dark) -->
            <path d="M15 45 L50 65 L50 95 L15 75 Z" fill="#37474F" opacity="0.9"/>
            <path d="M85 45 L85 75 L50 95 L50 65 Z" fill="#37474F" opacity="0.9"/>
            
            <!-- Eyes -->
            <circle cx="35" cy="25" r="4" fill="white"/>
            <circle cx="65" cy="25" r="4" fill="white"/>
            <circle cx="35" cy="25" r="2" fill="#37474F"/>
            <circle cx="65" cy="25" r="2" fill="#37474F"/>
            
            <circle cx="25" cy="45" r="4" fill="white"/>
            <circle cx="75" cy="45" r="4" fill="white"/>
            <circle cx="25" cy="45" r="2" fill="#37474F"/>
            <circle cx="75" cy="45" r="2" fill="#37474F"/>
            
            <circle cx="35" cy="65" r="4" fill="white"/>
            <circle cx="65" cy="65" r="4" fill="white"/>
            <circle cx="35" cy="65" r="2" fill="#95A5A6"/>
            <circle cx="65" cy="65" r="2" fill="#95A5A6"/>
        </svg>
        
        <h1>SECHS AUGEN PRINZIP UG</h1>
        <p class="subtitle">Bitte melden Sie sich an</p>
        
        <div class="error-message" id="error-message">
            Ungültige Anmeldedaten. Bitte versuchen Sie es erneut.
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit">Anmelden</button>
        </form>
        
        <div class="info-message">
            Geschützter Bereich - Nur für autorisierte Nutzer
        </div>
    </div>
    
    <script>
        // Simple client-side authentication
        // WICHTIG: Dies ist nur eine einfache Lösung für den internen Gebrauch
        // Für produktive Umgebungen sollte serverseitige Authentifizierung verwendet werden
        
        const validCredentials = {
            'admin': 'sechs2024',
            'steuerberater': 'partner2024'
        };
        
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (validCredentials[username] && validCredentials[username] === password) {
                // Set session storage to remember login
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', username);
                
                // Redirect to protected page
                window.location.href = 'preise-subunternehmer.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Clear password field
                document.getElementById('password').value = '';
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'preise-subunternehmer.html';
        }
    </script>
</body>
</html>
